<!--banner-area-->
<div class="banner-area">
    <div class="container">
        <div class="banner-main">
            <h1>DISCOUNT & OFFERS</h1>
            <ul>
                <li><a routerLink="/home">Home</a></li>
                <li><span>/</span></li>
                <li><a routerLink="/home">Offer</a></li>
            </ul>
        </div>
    </div>
</div>
<!---offer-area-->
<div class="offer-area">
    <div class="container">
        <div class="offer-main">
            <!--offer-card-->
            <div class="offer-card" *ngFor="let data of offerData" [id]="data?._id" >
                <div class="offer-img">
                    <img  [src]="data?.image" [alt]="data?.image">
                </div>
                <div class="offer-card-body">
                    <div class="offer-name">
                        <h3>RAMADAN20</h3>
                    </div>
                    <div class="copy">
                        <span (click)="copyOfferCode(data?.offerCode,copyBtn)" #copyBtn >Copy</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
